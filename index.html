<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire-player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="player">
        <video src="mixkit-firewood-burning-with-large-flames-32496-hd-ready.mp4" class="video" playsinline></video>
        <!--show controls-->
        <div class="show-controls">
            <!--controls container-->
            <div class="controls-container">
                <!--progress bar-->
                <div class="progress-range" title="Seek">
                    <div class="progress-bar"></div>
                </div>
                <div class="control-group">
                    <!--left controls-->
                    <div class="controls-left">
                        <!--play/pause-->
                        <div class="play-controls">
                            <i class="fa-solid fa-play" title="Play" id="play-btn"></i>
                        </div>
                        <!--volume -->
                        <div class="volume">
                            <div class="volume-icon">
                                <i class="fa-solid fa-volume-up" title="Mute" id="volume-icon"></i>
                            </div>
                            <div class="volume-range" title="Change Volume">
                                <div class="volume-bar"></div>
                            </div>
                        </div>
                    </div>
                    <!--right controls-->
                    <div class="controls-right"></div>
                </div>
            </div>
        </div>
    </div>



</body>


<script src="script.js"></script>

</html>
